<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber6014 - Login</title>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage-compat.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="auth">
    <header class="site-header">
    <h1 class="site-title">Cyber6014</h1>
  </header>

  <main class="auth-container">
    <div class="auth-card" id="authCard">
      
      <form id="registerForm" class="auth-form active">
        <h2>Register</h2>
        <input type="email" id="regEmail" placeholder="Email Address" required />
        <input type="text" id="regUsername" placeholder="Username" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        
        <button type="submit" class="btn-primary">Register</button>
        <p class="switch-text">
          Already have an account? <span id="switchToLogin">Login</span>
        </p>
        <p id="passwordMismatch" class="error-msg"></p>
      </form>

      <form id="loginForm" class="auth-form">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username or Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        
        <a href="#" id="forgotPassLink" class="forgot-pass">Forgot Password?</a>
        
        <button type="submit" class="btn-primary">Login</button>
        <p class="switch-text">
          Don’t have an account? <span id="switchToRegister">Register</span>
        </p>
        <p id="loginError" class="error-msg"></p>
      </form>

    </div>
  </main>

  <footer class="site-footer">
    Cyber6014 – Developed with love by 6014 group © 2025
  </footer>
  
  <script src="js/questionsData.js"></script>
  <script src="js/config_and_helpers.js"></script>
  <script src="js/user_manager.js"></script>
  <script src="js/progress_manager.js"></script>
  <script src="js/game_logic.js"></script>
  <script src="js/ui_and_routing.js"></script>
</body>
</html>
