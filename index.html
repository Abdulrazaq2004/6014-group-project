<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- Character encoding and viewport setup for responsive design -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber6014 - Login</title>

  <!-- Favicon icon for the browser tab -->
  <link rel="icon" href="images/easy.png" type="image/png" />

  <!-- Firebase SDKs: Core + Authentication + Firestore + Storage (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage-compat.js"></script>

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="auth">
  <!-- Header with app title -->
  <header class="site-header">
    <h1 class="site-title">Cyber6014</h1>
  </header>

  <!-- Main container for authentication forms -->
  <main class="auth-container">
    <div class="auth-card" id="authCard">
      
      <!-- Registration form -->
      <form id="registerForm" class="auth-form active">
        <h2>Register</h2>
        <!-- Input fields for email, username, password, and confirm password -->
        <input type="email" id="regEmail" placeholder="Email Address" required />
        <input type="text" id="regUsername" placeholder="Username" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        
        <!-- Submit button for registration -->
        <button type="submit" class="btn-primary">Register</button>

        <!-- Link to switch to login form -->
        <p class="switch-text">
          Already have an account? <span id="switchToLogin">Login</span>
        </p>

        <!-- Message for password mismatch or registration errors -->
        <p id="passwordMismatch" class="error-msg"></p>
      </form>

      <!-- Login form (initially hidden) -->
      <form id="loginForm" class="auth-form">
        <h2>Login</h2>
        <!-- Input fields for username/email and password -->
        <input type="text" id="loginUsername" placeholder="Username or Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        
        <!-- Link to forgot password feature (not yet functional here) -->
        <a href="#" id="forgotPassLink" class="forgot-pass">Forgot Password?</a>
        
        <!-- Submit button for login -->
        <button type="submit" class="btn-primary">Login</button>

        <!-- Link to switch back to registration form -->
        <p class="switch-text">
          Don’t have an account? <span id="switchToRegister">Register</span>
        </p>

        <!-- Message for login errors -->
        <p id="loginError" class="error-msg"></p>
      </form>

    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    Cyber6014 – Developed with love by 6014 group © 2025
  </footer>
  
  <!-- JavaScript logic and utilities -->
  <script src="js/questionsData.js"></script>
  <script src="js/config_and_helpers.js"></script>
  <script src="js/user_manager.js"></script>
  <script src="js/progress_manager.js"></script>
  <script src="js/game_logic.js"></script>
  <script src="js/ui_and_routing.js"></script>
</body>
</html>
