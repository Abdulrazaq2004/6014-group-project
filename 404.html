<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- Basic page setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber6014 - Page Not Found (404)</title>

  <!-- Link to external stylesheet for global styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Inline styles specific to the 404 page layout -->
  <style>
    /* Container that centers the content on the page */
    .not-found-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      min-height: 50vh; /* Minimum vertical space */
    }

    /* Card component to display the 404 message */
    .not-found-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    /* Large red 404 error code */
    .not-found-card h1 {
      font-size: 3em;
      color: #dc3545; /* Standard red color for error messages */
      margin-bottom: 0.1em;
    }

    /* Subheading under the error code */
    .not-found-card h2 {
      font-size: 1.5em;
      color: #343a40; /* Dark grey color for contrast */
      margin-top: 0;
      margin-bottom: 20px;
    }

    /* Descriptive message explaining the error */
    .not-found-card p {
      color: #6c757d; /* Muted text color */
      margin-bottom: 25px;
    }

    /* Button linking back to the homepage */
    .btn-home {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Primary blue color */
      color: rgb(255, 255, 255); /* White text */
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    /* Hover effect for the home button */
    .btn-home:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>

<body data-page="404">
  <!-- Site header branding -->
  <header class="site-header">
    <h1 class="site-title">Cyber6014</h1>
  </header>

  <!-- Main 404 error content -->
  <main class="not-found-container">
    <div class="not-found-card">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        Oops! The page you were looking for doesn't exist. It might have been moved or deleted.
        Please check the URL for mistakes.
      </p>
      <!-- Button to redirect user back to the home page -->
      <a href="index.html" class="btn-primary btn-home">Go to Homepage</a>
    </div>
  </main>

  <!-- Site footer -->
  <footer class="site-footer">
    Cyber6014 – Developed with love by 6014 group © 2025
  </footer>

  <!-- JavaScript includes for app functionality -->
  <script src="js/questionsData.js"></script>
  <script src="js/config_and_helpers.js"></script>
  <script src="js/user_manager.js"></script>
  <script src="js/progress_manager.js"></script>
  <script src="js/game_logic.js"></script>
  <script src="js/ui_and_routing.js"></script>
</body>
</html>
